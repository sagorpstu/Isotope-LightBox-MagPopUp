<!DOCTYPE html>
<html lang="en">

<head>
	
	<!-- ?Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- ?Plugin Active Css -->
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/lightbox.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<!-- ?Plugin Active Css -->

	<!-- ?Font-Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
	<!-- ?Font-Awesome -->

	<!-- ?w3-CSS -->
	<link rel="stylesheet" href="css/w3.css">
	<!-- ?w3-CSS -->

	<!-- ?Bootstrap Css -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- ?Bootstrap Css -->

	<!-- ?Default Css -->
	<link rel="stylesheet" href="css/default.css">
	<!-- ?Default Css -->

	<!-- ?Custom Css -->
	<link rel="stylesheet" href="css/style.css">
	<!-- ?Custom Css -->

	<title>Isotope-LightBox-MagPopUp</title>
</head>

<body>

	
	<section class="port-sec py-50">
		<div class="container" data-js="filtering-demo">

			<div class="sec-head mb-30 text-center">
				<h2 class="text-danger">PORTFOLIO</h2>
				<h5>ISOTOPE, LIGHT-BOX, MAGNIFIC POPUP</h5>
			</div>

			<div class="btn-group mb-30 btn-gallery filter-button-group d-flex justify-content-center">
				
				<li>
					<button class="btn btn-danger" data-filter="*">ALL</button>
					<button class="btn btn-danger" data-filter=".psd">PSD</button>
					<button class="btn btn-danger" data-filter=".deg">DESIGN</button>
					<button class="btn btn-danger" data-filter=".dev">DEV</button>
				</li>
				
			</div>

			<div class="row grid">

				<!-- ?LightBox -->
				<div class="col-lg-3 col-sm-6 element-item psd dev">
					<div class="port position-relative">
						<img src="img/01.jpg" alt="portfolio" class="w-100 ">
						<a class="w3-xxlarge text-white position-absolute trans-center" href="img/01.jpg" data-lightbox="portfolio">
							<i class="fas fa-plus"></i>
						</a>
					</div>
					
				</div>
				<!-- *----------- -->
				<div class="col-lg-3 col-sm-6 element-item dev deg">
					<div class="port position-relative">
						<img src="img/02.jpg" alt="portfolio" class="w-100 ">
						<a class="w3-xxlarge text-white position-absolute trans-center" href="img/02.jpg" data-lightbox="portfolio">
							<i class="fas fa-plus"></i>
						</a>
					</div>

				</div>
				<!-- *----------- -->
				<div class="col-lg-3 col-sm-6 element-item deg psd">
					<div class="port position-relative">
						<img src="img/03.jpg" alt="portfolio" class="w-100 " >
						<a class="w3-xxlarge text-white position-absolute trans-center" href="img/03.jpg" data-lightbox="portfolio">
							<i class="fas fa-plus"></i>
						</a>
					</div>

				</div>
				<!-- *----------- -->
				<div class="col-lg-3 col-sm-6 element-item dev psd">
					<div class="port position-relative">
						<img src="img/04.jpg" alt="portfolio" class="w-100 ">
						<a class="w3-xxlarge text-white position-absolute trans-center" href="img/04.jpg" data-lightbox="portfolio">
							<i class="fas fa-plus"></i>
						</a>
					</div>

				</div>
				<!-- *----------- -->
				<div class="col-lg-3 col-sm-6 element-item deg">
					<div class="port position-relative">
						<img src="img/05.jpg" alt="portfolio" class="w-100 ">
						<a class="w3-xxlarge text-white position-absolute trans-center" href="img/05.jpg" data-lightbox="portfolio">
							<i class="fas fa-plus"></i>
						</a>
					</div>

				</div>
				<!-- *----------- -->
				<div class="col-lg-3 col-sm-6 element-item psd">
					<div class="port position-relative">
						<img src="img/06.jpg" alt="portfolio" class="w-100 ">
						<a class="w3-xxlarge text-white position-absolute trans-center" href="img/06.jpg" data-lightbox="portfolio">
							<i class="fas fa-plus"></i>
						</a>
					</div>

				</div>
				<!-- *----------- -->
				<div class="col-lg-3 col-sm-6 element-item dev">
					<div class="port position-relative">
						<img src="img/10.jpg" alt="portfolio" class="w-100 ">
						<a class="w3-xxlarge text-white position-absolute trans-center" href="img/10.jpg" data-lightbox="portfolio">
							<i class="fas fa-plus"></i>
						</a>
					</div>

				</div>
				<!-- *----------- -->
				<div class="col-lg-3 col-sm-6 element-item psd">
					<div class="port position-relative">
						<img src="img/08.jpg" alt="portfolio" class="w-100 ">
						<a class="w3-xxlarge text-white position-absolute trans-center" href="img/08.jpg" data-lightbox="portfolio">
							<i class="fas fa-plus"></i>
						</a>
					</div>

				</div>
				<!-- *----------- -->
				
			</div>

			<!-- ?Magnefic PopUp -->
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<div class="vid position-relative">
						<img src="img/social.png" alt="" class="img-fluid vid-img">
						<a href="https://www.youtube.com/watch?v=A3bfvxDEgn0" class="text-white w3-xxxlarge position-absolute trans-center pop-vid">
							<i class="fas fa-play-circle animated pulse fast infinite"></i>
						</a>
					</div>

				</div>
			</div>

		</div>
	</section

	<!-- ?Ends From Here -->


	<!-- * JavaScript Code *-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="js/lightbox.min.js"></script>
	<script src="js/magnific-popup.min.js"></script>
	<script src="js/isotope-docs.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/active.js"></script>

	<!-- *CUSTOM SCRIPT* -->
	<script>
		new WOW().init();
		 $(".port:odd").addClass("wow zoomIn");
		 $(".port:even").addClass("wow slideInDown");
	</script>

	

	

</body>

</html>
